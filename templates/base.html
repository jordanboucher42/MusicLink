<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="bg-dark">

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('.index')}}">Accueil</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between">
            <div class="p-2">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="https://maison-jo.synology.me/index.php/contact/"
                           target="_blank">Contact</a>
                    </li>
                </ul>
            </div>
            <form action="{{url_for('.search_result')}}" method="get" class="row">
                <div class="d-flex justify-content-center">
                    <input type="text" class="form-control col-2 w-50 me-3" id="search-comm" name="nom" placeholder="Artiste, album, ..." required>
                    <select class="form-select form-select-sm col-2 w-50 me-3" aria-label=".form-select-sm example" name="format">
                        <option value="1">CD</option>
                        <option value="2">Vinyl</option>
                        <option value="3">Cassette</option>
                    </select>
                    <button type="submit" class="btn btn-primary">
                        Rechercher
                    </button>
                </div>
            </form>
            <div class="p-2">
                <div class="btn-group dropstart">
                    <button type="button" class="btn btn-link dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        {{username}}
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item text-danger" href="{{url_for('.signout')}}">d√©connexion</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}{% endblock %}
</body>
</html>
